<!DOCTYPE html>
<html>
  <head>
    <title>My Uploads</title>
    <link rel="stylesheet" type="text/css" href="my_uploads.css" />
  </head>
  <body>
    <div id="video-container"></div>
    <div class="button-container">
      <button id="prev-button" class="paging-button" onclick="previousPage();">
        Previous Page
      </button>
      <button id="next-button" class="paging-button" onclick="nextPage();">
        Next Page
      </button>
    </div>
    <div>
      <input id="deleteInput" type="text" />
      <button type="button" value="Delete" onclick="deleteVid()">
        Delete
      </button>
    </div>
    <div>
      <input id="updateInput" type="text" />
      <button type="button" value="Update" onclick="updateVid()">
        Update
      </button>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="my_uploads.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </body>
</html>
